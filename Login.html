<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Static/CSS/Global.css" />
    <link rel="stylesheet" href="Static/CSS/Login_SignUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="Login">
    <div class="login-page">
      <div class="base-login">
        <div class="container-base-login">
          <h1 class="sub-judul">Hello My Friend!</h1>
          <p class="information">don't have an account yet?</p>
          <p class="information">Please resgister your acoount first.</p>
          <button class="login-signup">Sign Up</button>
        </div>
        <div class="overlay-login">
          <div class="input-login">
            <h1 class="judul">Login To Swapful</h1>
            <div class="login-container">
              <button class="facebook">
                <i class="fa-brands fa-facebook-f fb"></i>
              </button>
              <button class="gmail">
                <i class="fa-brands fa-google-plus-g gm"></i>
              </button>
              <button class="github">
                <i class="fa-brands fa-github gt"></i>
              </button>
            </div>
            <p class="S-Judul">or use your email acoount</p>
            <div class="inputContainer-login">
              <img src="Assets/icons8-email-96.png" class="Icon-Login" />
              <input type="Email" placeholder="Email" class="textbox" />
            </div>
            <div class="inputContainer-login">
              <img src="Assets/icons8-username-96.png" class="Icon-Login" />
              <input type="username" placeholder="Username" class="textbox" />
            </div>
            <div class="inputContainer-login2">
              <img src="Assets/icons8-password-96.png" class="Icon-Login" />
              <input type="password" placeholder="Password" class="textbox" />
              <button class="eye">
                <i class="fa-regular fa-eye show"></i>
              </button>
            </div>
            <button class="btnLogin">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
