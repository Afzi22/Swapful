<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <meta http-equiv="refresh" content="1">
    <div class="login-page">
        <div class="base-login">
            <div class="container-base-login">
                <h1 class="sub-judul">Hello My Friend!</h1>
                <p class="information">don't have an account yet?</p>
                <p class="information">Please resgister your acoount first.</p>
                <button class="login-signup">Login</button>
            </div>
            <div class="overlay-login">
                <div class="input-login">
                    <h1 class="judul">Login To Swapful</h1>
                    <div class="login-container">
                        <button class="facebook">
                            <img src="Assets/icons8-facebook-f-96.png" class="fb">
                        </button>
                        <button class="gmail">
                            <img src="Assets/icons8-google-plus-96.png" class="gm">
                        </button>
                        <button class="github">
                            <img src="Assets/icons8-github-96.png" class="gt">
                        </button>
                    </div>
                    <p>or use your email acoount</p>
                    <div class="inputContainer-login">
                        <img src="Assets/icons8-email-96.png" class="email">
                        <input type="Email" placeholder="Email">
                    </div>
                    <div class="inputContainer-login">
                        <img src="Assets/icons8-username-96.png" class="username">
                        <input type="username" placeholder="Username">
                    </div>
                    <div class="inputContainer-login2">
                        <img src="Assets/icons8-password-96.png" class="password">
                        <input type="password" placeholder="Password">
                        <button class="eye">
                            <img src="Assets/icons8-eye-96.png" class="show">
                        </button>
                    </div>
                    <button class="btnLogin">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
