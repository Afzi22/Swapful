<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <meta http-equiv="refresh" content="1" />
    <div class="signup-page">
      <div class="base-signup">
        <div class="container-base-signup">
          <h1 class="sub-judul">Welcome Back!</h1>
          <p class="information">Already have an account?</p>
          <p class="information">Please log in directly.</p>
          <button class="login-signup">Login</button>
        </div>
        <div class="overlay-signup">
          <div class="input-signup">
            <h1 class="judul">Create Account</h1>
            <div class="signup-container">
              <button class="facebook">
                <i class="fa-brands fa-facebook-f fb" ></i>
              </button>
              <button class="gmail">
                <i class="fa-brands fa-google-plus-g gm"></i>
              </button>
              <button class="github">
                <i class="fa-brands fa-github gt"></i>
              </button>
            </div>
            <p>or use your email for registration</p>
            <div class="inputContainer-signup">
              <img src="Assets/icons8-email-96.png" class="email" />
              <input type="Email" placeholder="Email" />
            </div>
            <div class="inputContainer-signup">
              <img src="Assets/icons8-username-96.png" class="username" />
              <input type="username" placeholder="Username" />
            </div>
            <div class="inputContainer-signup2">
              <img src="Assets/icons8-password-96.png" class="password" />
              <input type="password" placeholder="Password" />
              <button class="eye">
                <i class="fa-solid fa-eye show"></i>
              </button>
            </div>
            <button class="btnSignup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
