<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Static/CSS/Global.css">
    <link rel="stylesheet" href="Static/CSS/Dashboard.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="Dashboard">
    <meta http-equiv="refresh" content="1" />
    <div class="Dashboard-Page">
        <div class="Group-Dasboard">
          <div class="Overlay-Dashboard"></div>
          <div class="Top-Dashboard">
            <i class="fa-solid fa-magnifying-glass Icon-Search"></i>
            <input class="Search" placeholder="Find the items you want to barter">
          </div>
        </div>
        <div class="Swapful-Store">
          <div class="Base-Dashboard">
            <div class="Control-Icon">
              <i class="fa-solid fa-crown Icon-Dashboard2"></i>
              <i class="text-icon2">Dasboard</i>
            </div>
            <div class="Control-Icon2">
              <i class="fa-solid fa-list Icon-Dashboard"></i>
                <i class="text-icon">Categories</i>
              </div>
              <div class="Control-Icon2">
                <i class="fa-solid fa-heart Icon-Dashboard"></i>
                <i class="text-icon">Favorite</i>
              </div>
              <div class="Control-Icon2">
                <i class="fa-solid fa-cart-arrow-down Icon-Dashboard"></i>
                <i class="text-icon">Orders</i>
            </div>
            <div class="Control-Icon2">
              <i class="fa-solid fa-comments Icon-Dashboard"></i>
              <i class="text-icon">Message</i>
            </div>
            <div class="Control-Icon2">
              <i class="fa-solid fa-chart-simple Icon-Dashboard"></i>
              <i class="text-icon">Top Deals</i>
            </div>
            <div class="Control-Icon2">
              <i class="fa-solid fa-gears Icon-Dashboard"></i> 
              <i class="text-icon">Setting</i>
            </div>
          </div>
          <div class="Store-Page">
            <h1 class="Store-Text2">Categories</h1>
            <div class="Layout-1-Store">
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
              <div class="Categories-Desain"></div>
            </div>
            <h1 class="Store-Text">Popular Products</h1>
            <div class="Layout-2-Store">
              <div class="Popular-Desain"></div>
              <div class="Popular-Desain"></div>
              <div class="Popular-Desain"></div>
              <div class="Popular-Desain"></div>
              <div class="Popular-Desain"></div>
              <div class="Popular-Desain"></div>
            </div>
            <div class="Layout-Text">
              <h1 class="Store-Text">Discount Shop</h1>
              <h1 class="Store-Text">Last Order</h1>
            </div>
            <div class="Bottom-Store">
              <div class="Layout-3-Store">
                <div class="Discount-Desain"></div>
                <div class="Discount-Desain"></div>
                <div class="Discount-Desain"></div>
                <div class="Discount-Desain"></div>
              </div>
              <div class="Layout-4-Store">
                <div class="Order-Desain"></div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
